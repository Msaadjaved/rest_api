name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (start dry-run check)
        run: node --check src/index.js

      - name: Run tests (if script exists)
        run: |
          if npm run | grep -q "^\s*test$"; then
            npm test
          else
            echo "No test script found, skipping."
          fi

      - name: Run lint (if script exists)
        run: |
          if npm run | grep -q "^\s*lint$"; then
            npm run lint
          else
            echo "No lint script found, skipping."
          fi