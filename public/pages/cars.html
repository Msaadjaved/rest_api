<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Car Management</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="users.html">Users</a>
                <a href="cars.html">Cars</a>
            </nav>
        </header>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- Add/Edit Car Form -->
        <section class="form-section">
            <h2 id="formTitle">Add New Car</h2>
            <form id="carForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="carMake">Make *</label>
                        <input type="text" id="carMake" placeholder="e.g., Toyota" required>
                    </div>

                    <div class="form-group">
                        <label for="carModel">Model *</label>
                        <input type="text" id="carModel" placeholder="e.g., Corolla" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="carYear">Year</label>
                        <input type="number" id="carYear" placeholder="e.g., 2020" min="1900" max="2030">
                    </div>

                    <div class="form-group">
                        <label for="carColor">Color</label>
                        <input type="text" id="carColor" placeholder="e.g., Red">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="carPrice">Price ($)</label>
                        <input type="number" id="carPrice" placeholder="e.g., 25000" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="carMileage">Mileage (miles)</label>
                        <input type="number" id="carMileage" placeholder="e.g., 45000" min="0">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Car</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Cars Table -->
        <section class="table-section">
            <h2>All Cars</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Mileage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Load scripts in order -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/cars.js"></script>
</body>
</html>
